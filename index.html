<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tennis Scorekeeper</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Tennis Scorekeeper</h1>
        <label for="player1-name">Player 1:</label>
        <input type="text" id="player1-name" placeholder="Enter name" value="">
        <label for="player2-name">Player 2:</label>
        <input type="text" id="player2-name" placeholder="Enter name" value="">
        <button onclick="updatePlayerNames()">Submit</button>
				<div class="note"> 
				Note: Please enter player names and click on Submit before starting the game
				</div>
        <div class="scoreboard">
            <div class="player">
                <h2 id="name1">Player 1</h2>
                <p class="set-score" id="set-score-1">0</p>
                <p class="game-score" id="game-score-1">0</p>
                <button id="point1" onclick="addPoint(1)">Point</button>
            </div>
            <div class="player">
                <h2 id="name2">Player 2</h2>
                <p class="set-score" id="set-score-2">0</p>
                <p class="game-score" id="game-score-2">0</p>
                <button id="point2" onclick="addPoint(2)">Point</button>
            </div>
        </div>
        <button class="undo" onclick="undo()">Undo</button>
        <button class="reset" onclick="resetMatch()">Reset Match</button>
        <h3>Game History</h3>
        <ul id="history"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
